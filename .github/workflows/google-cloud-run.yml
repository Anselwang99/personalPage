name: Deploy to Google Cloud Run

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    PROJECT_ID: personal-projects-468006
    SERVICE_NAME: personal-portfolio
    REGION: us-central1

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Create config.js file with secrets
              run: |
                  echo 'export const emailConfig = {
                    serviceId: "${{ secrets.EMAILJS_SERVICE_ID }}",
                    templateId: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
                    publicKey: "${{ secrets.EMAILJS_PUBLIC_KEY }}"
                  };' > src/config.js

            - name: Create config file with secrets
              run: |
                  echo 'export const emailConfig = {
                    serviceId: "${{ secrets.EMAILJS_SERVICE_ID }}",
                    templateId: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
                    publicKey: "${{ secrets.EMAILJS_PUBLIC_KEY }}"
                  };' > src/config.js

            - name: Setup Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ env.PROJECT_ID }}
                  service_account_key: ${{ secrets.GCP_SA_KEY }}
                  export_default_credentials: true

            - name: Authorize Docker push
              run: gcloud auth configure-docker

            - name: Build and push Docker image
              run: |
                  docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
                  docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy ${{ env.SERVICE_NAME }} \
                    --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                    --platform managed \
                    --region ${{ env.REGION }} \
                    --allow-unauthenticated
