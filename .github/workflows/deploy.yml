name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@v3

            - name: Setup Environment Variables ðŸ”‘
              run: |
                  echo "VITE_EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }}" >> .env
                  echo "VITE_EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }}" >> .env
                  echo "VITE_EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }}" >> .env
                  cat .env

            - name: Install and Build ðŸ”§
              run: |
                  npm ci
                  npm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist # The folder the action should deploy
                  branch: gh-pages # The branch the action should deploy to
